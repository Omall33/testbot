<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot AI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="chat-container">
        <!-- Header dengan Logo dan Judul Chatbot -->
        <div id="chat-header">
            <img src="assets/logo.png" alt="Logo" id="logo">
            <h2>AI Chatbot</h2>
        </div>

        <!-- Area untuk Menampilkan Pesan -->
        <div id="chat-messages"></div>

        <!-- Input untuk Mengirim Pesan -->
        <div id="chat-footer">
            <input type="text" id="user-input" placeholder="Ketik pesan Anda..." autocomplete="off">
            <button id="send-btn">
                <i class="fas fa-paper-plane"></i> Kirim
            </button>
        </div>
    </div>

    <!-- Font Awesome untuk ikon kirim -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- Link ke file JavaScript -->
    <script src="app.js"></script>
</body>
</html>
